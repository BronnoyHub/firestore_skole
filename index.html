<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Firestore Skole - CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Firestore Skole - CRUD</h1>

    <!-- Skjema for Ã¥ legge til/oppdatere elev -->
    <h2>Legg til/oppdater elev</h2>
    <form id="addStudentForm">
        <label for="name">Navn:</label>
        <input type="text" id="name" required><br>

        <label for="age">Alder:</label>
        <input type="number" id="age" required><br>

        <label for="course">Klasse:</label>
        <input type="text" id="course" required><br>

        <button type="submit" id="submitButton">Legg til elev</button>
    </form>

    <!-- Liste over elever -->
    <h2>Elevliste</h2>
    <ul id="studentList"></ul>

    <script type="module" src="app.js"></script>
</body>
</html>
